<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>原型链</title>
</head>

<body>
  <h3>
    实例对象的__proto__ 属性 指向 构造函数的prototype。构造函数的__proto__指向对象Object的prototype,对象的__proto__是指向null</h3>
  <script>
    // 自定义构造函数，会自动返回一个对象
    function Hero(name, age, bland) {
      this.name = name;
      this.age = age;
      this.bland = bland;
      this.alertName = function () {
        console.log(this.bland)
      }
    }
    // 调用构造函数会先创建一个空对象。然后this会指向这个空对象，再然后执行内部代码。返回对象
    var huangzhong = new Hero('huangzhong', 55, '你想试试我的大炮吗')
  </script>
</body>

</html>
