<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //创建构造函数
    function students(name, age, sex) {
      this.name = name;
      this.age = age;
      this.sex = sex;
    }
    students.prototype.sayHi = function (params) { //构造函数中的原型。
      console.dir("大家好我的名字叫" + this.name)
      // alert("大家好我的名字叫" + this.name)
    }
    //实例化一个对象
    var s1 = new students("黎明", 29, "男")
    //调用对象的方法
    s1.sayHi()
    console.log(s1.__proto__)
    console.log(students.prototype) //构造函数的prototype
    // 对象的___proto___ 和构造函数的 prototype是相同的

    console.log(s1.constructor == students)//构造器。对象的构造器就是指向的实例化该对象的构造函数
  </script>
</body>

</html>
