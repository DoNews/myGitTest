<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>工厂函数</title>
</head>

<body>
  <h2>构造函数</h2>
  <h3>
    工厂函数和构造函数无法使用typeof来判断对象的具体类型。
  </h3>
  <h2> console.log(huangzhong instanceof Hero) //判断某个对象是不是某个对象的实例或者对象</h2>
  <img src="../img/gouzhao1.png" alt="">
  <script>
    // 自定义构造函数，会自动返回一个对象
    function Hero(name, age, bland) {
      this.name = name;
      this.age = age;
      this.bland = bland;
      this.alertName = function () {
        console.log(this.bland)
      }
    }
    // 调用构造函数会先创建一个空对象。然后this会指向这个空对象，再然后执行内部代码。返回对象
    var huangzhong = new Hero('huangzhong', 55, '你想试试我的大炮吗')
    // 调用方法
    huangzhong.alertName()
    console.log(huangzhong.constructor === Hero)
    console.log(huangzhong instanceof Hero) //判断某个对象是不是某个对象的实例或者对象
    // 工厂函数。

    function news(startTime, endTime, content) {
      var o = new Object();
      o.startTime = startTime;
      o.endTime = endTime;
      o.content = content;
      return o;
    }
  </script>
</body>

</html>
