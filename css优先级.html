<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css优先级</title>
</head>

<body>
    <style>
        .box {
            height: 300px;
            width: 300px;
            border: 2px solid red;
            /*盒子阴影参数。横向 纵向 模糊距离。阴影尺寸，内阴影或者外阴影，默认外阴影 outside 可以设置inset但是外阴影不能填写outset*/
            box-shadow: 2px 2px 2px 2px;
        }
    </style>
    <div class="box">
    </div>
</body>

</html>
