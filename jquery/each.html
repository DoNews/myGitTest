<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <style>
    .bt {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }

    .bt>div {
      height: 200px;
      width: 200px;
      margin: 15px;
      line-height: 200px;
      text-align: center;
      background-color: chartreuse;
    }
  </style>
  <div class="bt">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
  </div>
  <script src="./jquery.js"></script>
  <script>
    $(function () {
      $('.bt>div').each(function (index, ele) {
        $(ele).css({
          'opacity': ((index + 1) % 10) / 10
        })
        console.log(arguments[0] + '==========  ' + arguments[1])
      })
    })
  </script>
</body>

</html>
