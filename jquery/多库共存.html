<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <style>
    .bt {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }

    .bt>div {
      height: 200px;
      width: 200px;
      margin: 15px;
      line-height: 200px;
      text-align: center;
      background-color: chartreuse;
    }
  </style>
  <div class="bt">
    <div>1</div>
    <div>2</div>
  </div>
  <script src="./jquery.js"></script>
  <script>
    var myJquery = $.noConflict() //但是要放在顶部，也就是被赋值之前
    var $ = 100; //此处赋值之后会将$符号变成变量、所以就没办法使用里面的属性和方法
    console.log('$:' + $ + '----' + 'myJquery:::' + myJquery)
    //为了解决这个问题就需要给jquery对象重复赋值或者直接使用JQuery
    // jQuery(function () {
    //   jQuery('.bt>div').each(function (index, ele) {
    //     jQuery(ele).css({
    //       'opacity': ((index + 1) % 10) / 10
    //     })
    //     console.log(arguments[0] + '==========  ' + arguments[1])
    //   })
    // })
    myJquery(function () {
      myJquery('.bt>div').each(function (index, ele) {
        myJquery(ele).css({
          'opacity': ((index + 1) % 10) / 10
        })
        console.log(arguments[0] + '==========  ' + arguments[1])
      })
    })
  </script>
</body>

</html>
