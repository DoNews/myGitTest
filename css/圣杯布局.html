<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>圣杯布局</title>
</head>

<body>
  <h4>一侧固定，另一侧自适应</h4>
  <div class="demo1">
    <div class="wd200">
      200宽度
    </div>
    <div class="float">
      自适应宽度
    </div>
  </div>
  <style>
    .demo1 {
      width: 100%;
      height: 200px;
      background-color: purple;
    }

    .wd200 {
      width: 200px;
      float: left;
      height: 100%;
      background-color: #ffffff;
    }

    .float {
      height: 100%;
      margin-left: 200px;
      background-color: red;
    }
  </style>
</body>

</html>
