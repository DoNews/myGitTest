<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>float</title>
</head>

<body>
    <style>
        .box1 {
            height: 100px;
            width: 100px;
            background-color: palevioletred;
            /* 飘起来了 */
            float: left;
        }

        .box2 {
            height: 100px;
            width: 100px;
            background-color: greenyellow;
            float: right;
        }

        .div1 {
            width: 200px;
            height: 200px;
            box-sizing: content-box;
            border: 1px solid #cccccc;
        }
    </style>
    <div class="div1">
        <div class="box1">
        </div>
        <div class="box2">
        </div>
    </div>
    <div class="div2">
        <div class="box3">

        </div>
    </div>

</body>

</html>
