<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>new的过程</title>
</head>

<body>
  <h5>new</h5>
  <img src="../img/new.png" alt="">
  <script>
    // 自定义构造函数
    function Student(age, name, sex, score) {
      this.age = age;
      this.name = name;
      this.sex = sex;
      this.score = score;
      this.hello = function () {
        alert('我是' + this.name)
      }
    }
    var Stu1 = new Student(25, 'eyu', 'nan', 99)
    var Stu2 = new Student(35, 'asdau', '女', 88)
    console.log(Stu1, Stu2)

    // 访问对象属性
    var arr = {
      name: 'sas',
      age: 45
    }
    for (const key in arr) {
      if (arr.hasOwnProperty(key)) {
        const element = arr[key];
        console.log(element + key)
      }
    }
    //循环创造一个对象0
    var arr2 = {}
    for (let index = 0; index < 20; index++) {
      arr2['age' + index] = index * 2
    }
    for (const key in arr2) {
      if (arr2.hasOwnProperty(key)) {
        const element = arr2[key];
        console.log(element + '    ' + key)
      }
    }
  </script>
</body>

</html>
