<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数据类型</title>
</head>

<body>
  <h2>基本数据类型存储</h2>
  <img src="../img/jiben.png" alt="">
  <h2>复杂数据类型存储</h2>
  <img src="../img/fuzha.png" alt="">
  <img src="../img/fuzha2.png" alt="">
  <script>
    // 基本数据类型（值类型）5个 
    // Number String Null Boolean undefined
    // 复杂数据类型 Object 引用数据类型

    // 数据在内存中存在的位置  堆  和   栈
    // 堆 复杂数据类型存在的位置  
    // 栈 基本数据类型存在的位置  
    function Person(name, age) {
      this.age = age,
        this.name = name
    }
    var p = new Person('ss', 18)

    function fn(person) {
      person.name = 'asdjkha'
    }
    fn(p)
    console.log(p.name) //会改变原有值 asdjkha
  </script>
</body>

</html>
