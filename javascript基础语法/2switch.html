<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>switch</title>
</head>

<body>
  <h2>switch</h2>
  <img src="../img/switch.png" alt="">
  <script>
    var week = new Date().getDay()
    console.log(week)
    switch (week) {
      case 1:
        console.log('今天是周一')
        break;

      case 2:
        console.log('今天是周二')
        break;

      case 3:
        console.log('今天是周三')
        break;

      case 4:
        console.log('今天是周四')
        break;

      case 5:
        console.log('今天是周五')
        break;

      case 6:
        console.log('今天是周六')
        break;

      case 7:
        console.log('今天是周末哦')
        break;

      default:
        console.log('您的输入不正常')
        break;
    }

    //     break;

    //     console.log('buzheng')
    //     break;
    // }
  </script>
</body>

</html>
