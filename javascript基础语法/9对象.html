<!DOCTYPE html>
<html lang="en">

<head>

  <title>对象</title>

<body>
  <h2>对象声明的三种方式</h2>
  <img src="../img/obj.png" alt="">
  <img src="../img/obj1.png" alt="">
  <script>
    // 对象声明方式
    // 1 字面量声明
    var myData = {
      name: '张云鹏',
      age: 27,
      sex: '男',
      height: 178,
      hello: function () {
        console.log(this.name + '欢迎你登录')
      },
      height: function () {
        console.log(this.height + '哇哦，你又长高了啊')
      }
    }
    myData.height()
    // 2Object是一个构造函数 、使用new来调用构造函数
    var aaa = new Object()
    // 添加属性
    aaa.name = '455'
    //添加方法
    aaa.alert = function () {
      alert(this.name)
    }
    console.log(aaa)

    //3工厂函数

    var huangzhont = new Hreo('huangz', '窝火刷')

  </script>
</body>

</html>
