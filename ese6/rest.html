<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>rest参数</title>
</head>
<h2>常见的参数都是固定几个参数，当传入的参数固定时es6的方法就能用了。在自定义参数列表上</h2>
<img src="../img/rest1.png" alt="">

<body>
  <script>
    // 传统方式
    function num(x, y, z) {
      var total = 0;
      if (x) total += x;
      if (y) total += y;
      if (z) total += z;
      console.log(`total:${total}`)
      return total
    }
    // es6
    let num3 = (...m) => { //自定义参数前面加上...代表不固定长度的参数
      var total = 0;
      for (const i of m) { //利用of的方式遍历参数数组
        total += i
      }
      console.log(`total:${total}`) //es6的方法将在字符串当中添加变量。将整个字符串两侧添加 ` 符号 ，变量使用${}包括
      return total
    }
    num(1, '3', 2) //传递的参数有字符串的时候。参数会被强制传换成字符串类型 输出结果 132
    num3(1, 3, 2) // 输出结果 6
    // 数组解构
    let arr1 = [1, 2, 3]
    let arr2 = [4, 5, 6]

    console.log(arr1.concat(arr2)) //传统的合并数组的方法

    console.log([...arr1, ...arr2]); //用结构的方式合并数组
    let [x, ...y] = [1, 2, 3]
    var str = "ES6"
    console.log(...str) //字符串的解构 ['E','S','6'] 
  </script>
</body>

</html>
